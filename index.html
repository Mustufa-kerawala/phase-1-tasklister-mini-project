<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
      <label for="priority">Priority</label>
      <select name="priority" id="priority">
        <option class="high-priority" value="high">High</option>
        <option class="medium-priority" value="medium">Medium</option>
        <option class="low-priority" value="low">low</option>
      </select>
      <label for="duration">Due Date</label>
      <input type="date" id="duration" name="duration">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">

        <!-- <li>Learn about forms</li>
        <li>Learn about events</li>
        <li>Learn about DOM manipulation</li> -->
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
